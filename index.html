<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes by Ingredients</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class= "container">
        <h1>Search Ingredients for Recipes</h1>

        <form class="js-form">
            <label for="js-search-ingredient">Search by Ingredients</label>
            <input type="text" name="search-ingredient" id="js-search-ingredient" placeholder="pasta, brocolli, cheese" required>

            <input type="Submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Recipe Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
